<div class="post-entry">
    <a href="#">
        <img src={{inputPlayers.avatar}} alt="Image" class="img-fluid">
    </a>
    <div class="caption">
        <div class="caption-inner">
            <h3 class="mb-3">Number: {{inputPlayers.nbr}}</h3>
            <h3 >Note: <span [ngStyle]="{
                color : note(inputPlayers.note)
              }">  {{inputPlayers.note}}</span></h3>
            <div class="author d-flex align-items-center">
               
                <div class="text">
                    <h4>{{inputPlayers.name}}</h4>
                
                    <span>Age : {{inputPlayers.age}}</span>
                </div>
               
           
               
            </div>
        </div>
    </div>
</div>
