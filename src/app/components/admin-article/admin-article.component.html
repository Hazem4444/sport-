<h1 style="text-align: center;">articles</h1> 
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Content</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <th scope="row">{{article.id}}</th>
      <td>{{article.title}}</td>
      <td>{{article.content}}</td>
      <td>{{article.date}}</td>
      <td>{{article.img}}</td>
      <td> 
        <button class="btn btn-success" (click)="goToDisplayOrEditArticle(article.id,0)"> <i class="fas fa-tv"></i></button>
        <button class="btn btn-info" (click)="goToDisplayOrEditArticle(article.id,1)"><i class="fas fa-edit"></i></button>
        <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
      </td>

    </tr>

  </tbody>
</table>
<div class="text-center">
  <button class="btn bnt-success" (click)="goToAddArticle()">Add</button>
</div>
