<app-banner2 title="Add article"></app-banner2>
<h1 style="text-align: center;  margin-top: 20px;">Add Article</h1> <br> 
<form #articleForm="ngForm" (ngSubmit)="addOrEditArticle()" style="margin-bottom: 20px;">
    <div class="mb-3 col-lg-4 container">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" [(ngModel)]="article.title" [ngModelOptions]="{standalone: true}" >
      
    </div>
    <div class="mb-3 col-lg-4 container">
        <label class="form-label">content</label>
        <input type="text" class="form-control"  [(ngModel)]="article.content" [ngModelOptions]="{standalone: true}">
        
      </div>
      <div class="mb-3 col-lg-4 container">
        <label class="form-label">date</label>
        <input type="text" class="form-control" [(ngModel)]="article.date" [ngModelOptions]="{standalone: true}">
        
      </div>
      
      
      
   <div class="mb-3 col-lg-4 container text-center"><br>
    <button  class="btn btn-primary py-3 px-5" >Add</button></div>
  </form>
